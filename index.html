<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style/mobile.css">

    <link rel="stylesheet" href="./style/desktop.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="bgImg">
        <picture>
          <source srcset="./images/bg-desktop.svg" media="(min-width:1440px)" width="1000" height="1000">
          <img src="./images/bg-mobile.svg" alt="bg-img" style="width: auto;">
        </picture>
      </div>
      <header>
        <div class="img">
          <img src="./images/logo.svg" alt="logo" width="140" height="50">
        </div>
      </header>

      <section>
        <div class="container">
          <div class="containerOne">
            <div class="img">
              <picture>
                <source srcset="./images/illustration-mockups.svg" media="(min-width: 1440px)" width="550" height="550">
                <source srcset="./images/illustration-mockups.svg" media="(max-width: 375px)" width="310" height="237">
                <img src="./images/illustration-mockups.svg" alt="img" style="width: auto;">
              </picture>
            </div>
          </div>
          <div class="containerTwo">
            <div class="subContainer">
              <div class="heading">
                <h2>Build The Community <br> Your Fans Will Love</h2>
              </div>
              <div class="para">
                <p>
                  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                  Create connections with your users as you engage in genuine discussion.
                </p>
              </div>
              <div class="button">
                <button>Register</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <div class="logos">
          <div class="facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
          <div class="x">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
          <div class="instagram">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
        </div>
      </footer>
    </main>


    <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Sivin-Wi">sivin</a>.
      </p>
    </div>
  </body>

</html>
